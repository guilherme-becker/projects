<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <div class="container">
        <div id="rock-paper-scissors">
            <h1>Rock Paper Scissors Game</h1>
            <h3>Choose your move</h3>
            <div class="icons">
                <p id="rock" data-opt="rock"><i class="fa-solid fa-hand-back-fist"></i></p>
                <p id="paper" data-opt="paper"><i class="fa-solid fa-scroll"></i></p>
                <p id="scissor" data-opt="scissor"><i class="fa-solid fa-scissors"></i></p>
            </div>
            <div class="score">
                <p id="result">Your score: 0</p>
            </div>
        </div>
    </div>

    <script src="RockPaperScissors.js"></script>
    <script src="index.js"></script>

</body>
</html>
