<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vertical tabs</title>
</head>
<body>
    
    <div class="container">
        <div class="btns">
            <button class="tab-link active">Lodon</button>
            <button class="tab-link">Paris</button>
            <button class="tab-link">Tokyo</button>
        </div>
        <div class="tab-content">
            <div class="content">
                <h1>Lodon</h1>
                <p>A city of England</p>
            </div>
            <div class="content d-none">
                <h1>Paris</h1>
                <p>A city of France</p>
            </div>
            <div class="content d-none">
                <h1>Tokyo</h1>
                <p>A city of Japan</p>
            </div>
        </div>
    </div>

    <!-- Javascript -->
    <script src="index.js"></script>


</body>
</html>
