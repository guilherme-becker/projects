<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tab headers</title>
</head>
<body>
    
    <div class="container">
        <div class="content-container">
            <div class="content bg-london">
                <h3>London</h3>
                <p>London is the capital of England</p>
            </div>
            <div class="content bg-paris">
                <h3>Paris</h3>
                <p>Paris is tha capital of France</p>
            </div>
            <div class="content bg-tokyo">
                <h3>Tokyo</h3>
                <p>Tokyo is the capital of Japan</p>
            </div>
            <div class="content bg-lisboa">
                <h3>Lisboa</h3>
                <p>Lisboa is the capital of Portugal</p>
            </div>
        </div>
        <div class="tabs-container">
            <button type="button" id="london" class="red">London</button>
            <button type="button" id="paris" class="green">Paris</button>
            <button type="button" id="tokyo" class="orange">Tokyo</button>
            <button type="button" id="lisboa" class="blueviolet">Lisboa</button>
        </div>
    </div>


    <script src="index.js"></script>

</body>
</html>
