<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Real time character counter</title>
</head>
<body>

    <div class="container">
        <div id="app">
            <h1>Real-time character counter</h1>
            <textarea name="textarea" id="textarea" placeholder="type your text here..." maxlength="50">              
            </textarea>
            <p id="total-counter">Total: 0</p>
            <p id="remaining-counter">Remaining: 50</p>
        </div>
    </div>
    

    <script src="RealTimeCounter.js"></script>
    <script src="index.js"></script>

</body>
</html>
