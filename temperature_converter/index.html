<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature converter</title>
</head>
<body>
    
    <div class="container">
        <div id="temperature-converter">
            <h1>Temperature Converter</h1>
            <div class="temperature">
                <label for="celsius">Celsius</label>
                <input type="number" name="celsius" id="celsius" placeholder="Enter temperature">
            </div>
            <div class="temperature">
                <label for="farenheit">Farenheit</label>
                <input type="number" name="farenheit" id="farenheit" placeholder="Enter temperature">
            </div>
            <div class="temperature">
                <label for="kelvin">Kelvin</label>
                <input type="number" name="kelvin" id="kelvin" placeholder="Enter temperature">
            </div>
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
