<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabs</title>
</head>
<body>
    
    <div class="container">
        <div class="btns">
            <button type="button" class="tab-btn active">London</button>
            <button type="button" class="tab-btn">Paris</button>
            <button type="button" class="tab-btn">Rio de Janeiro</button>
        </div>
        <div class="panels">
            <div class="panel">
                <h1>London</h1>
                <p>A city of England</p>
            </div>
            <div class="panel d-none opacity-none">
                <h1>Paris</h1>
                <p>A city of France</p>
            </div>
            <div class="panel d-none opacity-none">
                <h1>Rio de Janeiro</h1>
                <p>A city of Brazil</p>
            </div>
        </div>
    </div>

    <!-- Javascript -->
    <script src="index.js"></script>


</body>
</html>
