<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hover tabs</title>
</head>
<body>
    
    <div class="container">
        <div class="tabs-container">
            <button type="button" id="london">London</button>
            <button type="button" id="tokyo">Tokyo</button>
            <button type="button" id="paris">Paris</button>
        </div>
        <div class="content-container">
            <div class="content active" data-id="london">
                <h3>London</h3>
                <p>London is the capital of England</p>
            </div>
            <div class="content" data-id="tokyo">
                <h3>Tokyo</h3>
                <p>Tokyo is the capital of Japan</p>
            </div>
            <div class="content" data-id="paris">
                <h3>Paris</h3>
                <p>Paris is the capital of France</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
